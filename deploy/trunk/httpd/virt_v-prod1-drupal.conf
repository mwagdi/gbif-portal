<VirtualHost *:80>
        ServerName          v-prod1-drupal.gbif.org
        ServerAdmin         admin@gbif.org

        #ProxyPreserveHost       On

        ProxyPass               /       http://drupallive.gbif.org/
        ProxyPassReverse        /       http://drupallive.gbif.org/

<Location />
  AddOutputFilterByType SUBSTITUTE text/html
  Substitute "s;src=([\"'])http://uat;src=$1http://cdn-uat;i"
  Substitute "s;href=([\"'])http://uat.gbif.org/(img|css|js|sites|misc);href=$1http://cdn-uat.gbif.org/$2;i"

  AddOutputFilterByType DEFLATE text/html text/plain text/css text/xml text/javascript
</Location>

# Configure mod page speed to always use the CDN domain, and not the default which would be v-prod1-drupal.gbif.org
ModPagespeedMapRewriteDomain uat.gbif.org v-prod1-drupal.gbif.org


</VirtualHost>
