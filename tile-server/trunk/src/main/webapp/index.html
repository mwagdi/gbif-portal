<!DOCTYPE html>
<html style="margin: 0; padding: 0; width: 100%; height: 100%;">
<head>
  <title>Animalia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
  <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" /><![endif]-->
  <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
</head>
<body style="margin: 0; padding: 0; width: 100%; height: 100%;">
  <div id="map" style="width: 100%; height: 100%;"></div>
  <script>
    var map = L.map("map", {center: [0, 0],zoom: 2});    
 
    L.tileLayer('http://{s}.tiles.mapbox.com/v3/timrobertson100.map-c9rscfra/{z}/{x}/{y}.png').addTo(map);
    var gbifUrl='http://apidev.gbif.org/map/density/tile?saturation=true&resolution=1&key=1&x={x}&y={y}&z={z}&type=TAXON';  
    var gbifAttrib='GBIF contributors';
    L.tileLayer(gbifUrl, {minZoom: 0, maxZoom: 14, attribution: gbifAttrib}).addTo(map);
  
  </script>
</body>
</html>
